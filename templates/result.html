<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { padding: 20px; margin-top: 20px; border-radius: 5px; }
        .positive { background-color: #ffcccc; color: #cc0000; }
        .negative { background-color: #ccffcc; color: #006600; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result {% if 'Positive' in prediction %}positive{% else %}negative{% endif %}">
        <h2>{{ prediction }}</h2>
        <p>Probability: {{ probability }}</p>
    </div>
    <a href="/">Make Another Prediction</a>
</body>
</html>
