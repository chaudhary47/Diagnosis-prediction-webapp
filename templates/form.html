<!DOCTYPE html>
<html>
  <head>
    <title>Heart Disease Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Heart Disease Risk Assessment</h1>
    <form action="/predict" method="POST">
      <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" required />
      </div>

      <div class="form-group">
        <label>Sex (0 = female, 1 = male):</label>
        <input type="number" name="sex" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label>Chest Pain Type (0-3):</label>
        <input type="number" name="cp" min="0" max="3" required />
      </div>

      <div class="form-group">
        <label>Resting Blood Pressure (mm Hg):</label>
        <input type="number" name="trestbps" required />
      </div>

      <div class="form-group">
        <label>Cholesterol (mg/dl):</label>
        <input type="number" name="chol" required />
      </div>

      <div class="form-group">
        <label>Fasting Blood Sugar > 120 mg/dl (0/1):</label>
        <input type="number" name="fbs" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label>Resting ECG Results (0-2):</label>
        <input type="number" name="restecg" min="0" max="2" required />
      </div>

      <div class="form-group">
        <label>Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" required />
      </div>

      <div class="form-group">
        <label>Exercise Induced Angina (0/1):</label>
        <input type="number" name="exang" min="0" max="1" required />
      </div>

      <div class="form-group">
        <label>ST Depression Induced by Exercise:</label>
        <input type="number" name="oldpeak" step="0.1" required />
      </div>

      <div class="form-group">
        <label>Slope of Peak Exercise ST Segment (0-2):</label>
        <input type="number" name="slope" min="0" max="2" required />
      </div>

      <div class="form-group">
        <label>Number of Major Vessels (0-3):</label>
        <input type="number" name="ca" min="0" max="3" required />
      </div>

      <div class="form-group">
        <label>Thalassemia (0-3):</label>
        <input type="number" name="thal" min="0" max="3" required />
      </div>

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
